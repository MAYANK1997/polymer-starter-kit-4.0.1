const [location, setLocation] = useLocation()

  // Find active tab
  const activeValue = tabs.find((tab) => tab.path === location)?.path || "/"

  return (
    <Box bg="gray.900" borderBottom="1px" borderColor="gray.700">
      <Tabs.Root
        value={activeValue}
        onValueChange={(val) => setLocation(val)}
        variant="line"
      >
        <Tabs.List px={6} border="none">
          {tabs.map((tab) => (
            <Tabs.Trigger
              key={tab.path}
              value={tab.path}
              color="gray.400"
              _selected={{ color: "blue.400", borderColor: "blue.400" }}
              _hover={{ color: "gray.200" }}
              fontSize="sm"
              py={4}
            >
              {tab.label}
            </Tabs.Trigger>
          ))}
        </Tabs.List>
      </Tabs.Root>
