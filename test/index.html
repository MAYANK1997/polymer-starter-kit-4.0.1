<Controller
  name="categoryName"
  control={control}
  render={({ field }) => (
    <Select.Root
      collection={collection}
      value={field.value || ""}   // always a string
      onValueChange={field.onChange}
    >
      <Select.HiddenSelect />
      <Select.Label>Restriction Category</Select.Label>
      <Select.Control>
        <Select.Trigger>
          <Select.ValueText placeholder="Select Below" />
        </Select.Trigger>
        <Select.IndicatorGroup>
          {state.loading && (
            <Spinner size="xs" borderWidth="1.5px" color="fg.muted" />
          )}
          <Select.Indicator />
        </Select.IndicatorGroup>
      </Select.Control>

      <Select.Positioner>
        <Select.Content>
          {collection.items.map((categories) => (
            <Select.Item value={categories.name} key={categories.name}>
              {categories.name}
              <Select.ItemIndicator />
            </Select.Item>
          ))}
        </Select.Content>
      </Select.Positioner>
    </Select.Root>
  )}
/>
