

<Tabs index={activeIndex} onChange={(index) => setLocation(tabs[index].path)} variant="line">
        <TabList px={6} border="none">
          {tabs.map((tab) => (
            <Tab
              key={tab.path}
              color="gray.400"
              _selected={{ color: 'blue.400', borderColor: 'blue.400' }}
              _hover={{ color: 'gray.200' }}
              fontSize="sm"
              py={4}
            >
              {tab.label}
            </Tab>
          ))}
        </TabList>
      </Tabs>
