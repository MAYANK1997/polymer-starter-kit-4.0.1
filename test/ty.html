
const getRowStyle = useCallback((params:{data:NewsletterRow}):RowStyle | undefined =>{

      return {backgroundColor:params.data.colorCode};
    }

    return undefined;


  },[]);

  return (
    <div style={{ height: "71vh" }}>

        rowData={filteredData}
